<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
    <style>
        :root {
    --bg-color: rgb(57, 147, 189);
    --card-bg: #f8f9fa;
    --primary-btn: rgb(60, 194, 218);
    --text-dark: #333;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    margin: 0;
    padding: 20px;
}

.dashboard-container {
    max-width: 1400px;
    margin: auto;
}

header h1 {
    color: rgb(246, 243, 244);
    text-align: center;
    margin-bottom: 30px;
}

.content {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px;
}

.card {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

h2 { color: rgb(103, 190, 162); margin-top: 0; }

/* Form Styles */
form label { display: block; margin: 10px 0 5px; font-weight: bold; }
input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

#addBtn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: var(--primary-btn);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}


.controls { display: flex; gap: 10px; margin-bottom: 20px; }
.btn-clear, .btn-sample {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}
.btn-clear { background: rgb(80, 122, 75); }
.btn-sample { background: rgb(80, 122, 75); }


.event-item {
    background: #e3f2fd;
    padding: 15px;
    border-radius: 10px;
    position: relative;
    margin-bottom: 15px;
    border-left: 5px solid #6771a9;
}

.delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #842d2b;
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1> Smart Event Dashboard</h1>
        </header>

        <main class="content">
            <section class="card add-event">
                <h2>Add New Event</h2>
                <form id="eventForm">
                    <label>Event Title:</label>
                    <input type="text" id="title" required>

                    <label>Event Date:</label>
                    <input type="date" id="date" required>

                    <label>Category:</label>
                    <select id="category">
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Meetup">Meetup</option>
                    </select>

                    <label>Description:</label>
                    <textarea id="description" rows="4"></textarea>

                    <button type="submit" id="addBtn">Add Event</button>
                </form>
            </section>

            <section class="card my-events">
                <h2>My Events</h2>
                <div class="controls">
                    <button class="btn-clear" onclick="clearAll()"> Clear All Events</button>
                    <button class="btn-sample" onclick="addSample()">Add Sample Events</button>
                </div>
                <div id="eventList" class="event-grid">
                    </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    const eventForm = document.getElementById('eventForm');
const eventList = document.getElementById('eventList');

eventForm.addEventListener('submit', function(e) {
    e.preventDefault();

   
    const title = document.getElementById('title').value;
    const date = document.getElementById('date').value;
    const category = document.getElementById('category').value;
    const description = document.getElementById('description').value;

    createEventElement(title, date, category, description);
    
   
    eventForm.reset();
});

function createEventElement(title, date, category, desc) {
    const eventCard = document.createElement('div');
    eventCard.className = 'event-item';

    eventCard.innerHTML = `
        <button class="delete-btn" onclick="this.parentElement.remove()">Ã—</button>
        <h3>${title}</h3>
        <p><strong>${date}</strong></p>
        <span style="background:#3f51b5; color:white; padding:2px 8px; border-radius:10px; font-size:12px;">${category}</span>
        <p>${desc}</p>
    `;

    eventList.appendChild(eventCard);
}

function clearAll() {
    eventList.innerHTML = '';
}

function addSample() {
    createEventElement(
        "Web Development Conference", 
        "2026-02-15", 
        "Conference", 
        "Annual conference on modern web technologies."
    );
}
</script>
